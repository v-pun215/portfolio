<!DOCTYPE html>
<html>
  <head>
    <title>Vihaan Pundir</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body onload="typeWriter()">
    <center>
      <div style="width:700px;height:600px;color:white;backdrop-filter: blur(5px);border: 2px solid white;border-radius:15px;padding:10px;margin-top:45px;">
        <h1 id="demo"></h1>
        <script>
var i = 0;
var txt = 'I am a Develepor';
var speed = 100;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
        
      </div>
    </center>
  </body>
</html>
